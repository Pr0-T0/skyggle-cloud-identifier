<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <title>Skyggle!</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Hide the output box until there's content */
    #output:empty {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Cloud background -->
  <div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    <div class="cloud cloud5"></div>
    <div class="cloud cloud6"></div>
    <div class="cloud cloud7"></div>
    <div class="cloud cloud8"></div>
  </div>

  <div class="container">
    <h1>Skyggle!</h1>

    <div class="main-content" style="display: flex; gap: 20px; align-items: flex-start; justify-content: center; width: 100%;">
      
      <!-- Upload + Output -->
      <div class="left-side" style="flex: 1; max-width: 500px;">
        <div class="upload-wrapper">
          <div class="upload-area">
            <div class="upload-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="12" y1="18" x2="12" y2="12"/>
                <polyline points="9 15 12 12 15 15"/>
              </svg>
            </div>
            <h3>Drop your image here</h3>
            <p>or <span class="browse-link">browse files</span></p>
            <p class="file-info">Support: JPG, PNG, GIF (Max 10MB)</p>
            <input type="file" id="imageInput" accept="image/*" />
          </div>
        </div>

        <button id="captionBtn" class="caption-btn" style="margin-top: 15px;">
          <span>Find Out</span>
          <div class="btn-icon">âœ¨</div>
        </button>

        
      </div>
      <!-- Output moved inside the left-side container -->
        <div id="output" style="
          font-family: 'Quicksand', sans-serif;
          line-height: 1.6;
          background: transparent;
          white-space: pre-wrap;
          margin-top: 15px;
        "></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
